    <style>
     body {
    background: rgba(0, 0, 0, 0.7) url('background4.jpg') center center fixed;
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
    margin: 0; 
}

body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            z-index: -1;
        }

        h2 {
            color: #eaefed;
            font-family: 'Arial', sans-serif;
            font-size: 30px;
            margin-bottom: 0;
        }

        nav {
            background: linear-gradient(to right, #e55107, rgb(0, 0, 0));
            /* Dark orange gradient to black */
            padding: 10px;
            position: fixed;
            width: 100%;
            z-index: 1000;
            transition: background-color 0.5s, box-shadow 0.3s;
            box-shadow: 0 20 10px rgba(11, 214, 103, 0.979);
        }

        .navbar-toggler-icon {
            background-color: #eaefed;
        }

        .navbar-toggler {
            border-color: #eaefed;
        }

        .navbar-brand {
            font-size: 24px;
            font-weight: bold;
            color: #ecf0f1;
            text-decoration: none;
        }

        .navbar-brand:hover {
            color: #e70c0c;
        }

        .nav-link {
            color: white !important;
        }

        .navbar-nav {
            margin-left: auto;
        }

        .navbar-nav .nav-link {
            margin: 10px;
            font-family: 'Arial', sans-serif;
            position: relative;
            padding: 2px;
            border-radius: 10px;
            transition: color 0.3s ease-in-out;
            color: #ecf0f1 !important;
        }

        .navbar-nav .nav-link:hover {
            color: #10f108;
            background-color: rgba(42, 180, 24, 0.1);
        }

        .navbar-nav .nav-link::before {
            content: "";
            position: absolute;
            width: 4px;
            height: 100%;
            left: 0;
            top: 0;
            background: linear-gradient(to bottom, #d15706, #1a1a1a);
            visibility: hidden;
            transform: scaleX(0);
            transition: all 0.3s ease-in-out;
            border-radius: 2px;
        }

        .navbar-nav .nav-link:hover::before {
            visibility: visible;
            transform: scaleX(1);
        }

        .elements {
            text-align: center;
        }

        .subcategories {
            display: none;
            margin-top: 10px;
            background-color: #2c3e50;
            border-radius: 5px;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .subcategories a {
            display: block;
            color: #ecf0f1;
            padding: 8px;
            margin: 5px 0;
            font-size: 16px;
            transition: color 0.3s ease-in-out;
            border-radius: 5px;
        }

        .subcategories a:hover {
            color: #2ed60c;
            background-color: rgba(255, 255, 255, 0.1);
        }

        .auth-form {
            max-width: 400px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(11, 207, 44, 0.5);
            margin-top: 50px;
        }

        .auth-form h3 {
            text-align: center;
            color: #333;
        }

        .auth-form label {
            display: block;
            margin-top: 10px;
            color: #333;
        }

        .auth-form input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
        }

        .auth-form button {
            width: 100%;
            padding: 10px;
            background-color: #34db34;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .auth-form button:hover {
            background-color: #11cb0b;
        }
    </style>

</head>

<body>

    <nav class="navbar navbar-expand-lg">

            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link" href="#" role="button" id="browseDropdown" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">Browse</a>
                    <div class="dropdown-menu subcategories" aria-labelledby="browseDropdown">
                        <a class="dropdown-item" href="#">New Releases</a>
                        <a class="dropdown-item" href="Topchart.html">Top Charts</a>

                    </div>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link" href="#" role="button" id="libraryDropdown" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">Library</a>
                    <div class="dropdown-menu subcategories" aria-labelledby="libraryDropdown">

                    <a id="concertLink" class="nav-link" href="#">Concert</a>

    <div id="concertDetailsContainer"></div>

    <script src="concert.js"></script>
    <script>
        document.getElementById('concertLink').addEventListener('click', function(event) {
            event.preventDefault();
            displayConcertDetails();
        });
        function displayConcertDetails() {
            const concertDetailsContainer = document.getElementById('concertDetailsContainer');
            concertDetailsContainer.innerHTML = `
                <div class="container mt-5">
                    <div class="row justify-content-center">
                        <div class="col-md-6">
                            <div class="card">
                                <div class="card-header">
                                    Concert Details
                                </div>
                                <div class="card-body">
                                    <p><strong>Name:</strong> Live Concert</p>
                                    <p><strong>Date:</strong> 2024-04-14T20:00:00</p>
                                    <p><strong>Venue:</strong> Coimbatore</p>
                                    <p><strong>Tickets Available:</strong> 1000</p>
                                    <p><strong>Ticket Price:</strong> 50</p>
                                    <p><strong>Artist:</strong> Anirudh</p>
                                    <p><strong>Genre:</strong> Genre</p>
                                    <p><strong>Duration:</strong> 120</p>
                                    <form id="bookingForm">
                                        <div class="form-group">
                                            <label for="name">Name:</label>
                                            <input type="text" class="form-control" id="name" name="name">
                                        </div>
                                        <div class="form-group">
                                            <label for="mobile">Mobile:</label>
                                            <input type="text" class="form-control" id="mobile" name="mobile">
                                        </div>
                                        <div class="form-group">
                                            <label for="tickets">Number of Tickets:</label>
                                            <input type="number" class="form-control" id="tickets" name="tickets">
                                        </div>
                                        <button type="submit" class="btn btn-primary">Book Tickets</button>
                                    </form>
                                    <div id="bookingMessage"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            const bookingForm = document.getElementById('bookingForm');
            bookingForm.addEventListener('submit', function(event) {
                event.preventDefault();
                const formData = new FormData(bookingForm);
                const name = formData.get('name');
                const mobile = formData.get('mobile');
                const tickets = formData.get('tickets');
                if (!name || !mobile || !tickets) {
                    alert('Please fill in all fields');
                    return;
                }
                document.getElementById('bookingMessage').innerText = `Successfully booked ${tickets} tickets for the Live Concert`;
            });
        }
    </script>
