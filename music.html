<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Music Player with Slider</title>
    <style>
      /* Add more styles and animations to the music player */
.album-cover {
  position: relative;
  overflow: hidden;
}

.swiper-slide {
  position: relative;
}

.overlay {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.5);
  opacity: 0;
  transition: opacity 0.3s ease;
}

.swiper-slide:hover .overlay {
  opacity: 1;
}

.music-player {
  margin-top: 20px;
  text-align: center;
}

.music-player h1 {
  font-size: 24px;
  margin-bottom: 5px;
}

.music-player p {
  font-size: 18px;
  margin-bottom: 20px;
}

input[type="range"] {
  width: 100%;

  background: #d3d3d3;
  height: 5px;
  border-radius: 5px;
  outline: none;
}

input[type="range"]::-webkit-slider-thumb {
  -webkit-appearance: none;
  appearance: none;
  width: 15px;
  height: 15px;
  background: #4caf50;
  cursor: pointer;
  border-radius: 50%;
}

.controls {
  display: flex;
  justify-content: center;
  margin-top: 20px;
}

.controls button {
  background: none;
  border: none;
  cursor: pointer;
  font-size: 24px;
  margin: 0 10px;
  transition: transform 0.3s ease;
}

.controls button:hover {
  transform: scale(1.2);
}

    </style>
  </head>
  <body>
    <div class="album-cover">
      <div class="swiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <img src="images/coolie.avif" />
            <div class="overlay">
            </div>
          </div>
          <div class="swiper-slide">
            <img src="images/badass.jpeg" />
            <div class="overlay">
            </div>
          </div>
          <div class="swiper-slide">
            <img src="images/vikram.jpeg" />
            <div class="overlay">
           
            </div>
          </div>
          <div class="swiper-slide">
            <img src="images/bloody sweet.jpeg" />
            <div class="overlay">
             
            </div>
          </div>
          <div class="swiper-slide">
            <img src="images/jailer.jpeg" />
            <div class="overlay">
         
            </div>
          </div>
          <div class="swiper-slide">
            <img src="images/beast.jpeg" />
            <div class="overlay">
            
            </div>
          </div>
          <div class="swiper-slide">
            <img src="images/loki.jpeg" />
            <div class="overlay">
          
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="music-player">
      <h1>Title</h1>
      <p>Song Name</p>

      <audio id="song">
        <source src="song-list/Luke-Bergs-Gold.mp3" type="audio/mpeg" />
      </audio>

      <input type="range" value="0" id="progress" />

      <div class="controls">
        <button class="backward">
          <i class="fa-solid fa-backward"></i>
        </button>
        <button class="play-pause-btn">
          <i class="fa-solid fa-play" id="controlIcon"></i>
        </button>
        <button class="forward">
          <i class="fa-solid fa-forward"></i>
        </button>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="app.js"></script>
  </body>
</html>
